<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Example</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

          $("button").click(function(){
            $.ajax({url: "demotest.txt",success: function(result){
              $("#div1").html(result);
            },statusCode: { //setting the statusCode key
                404: function() { //takes the 404 status code as the key and the function as the value with the error code inside.
                  alert( "page not found" ); //alerts error message
                }
              }
            });//end of ajax
          }); //end of button.click
        });//end of document.ready
     </script>

  </head>
  <body>

    <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

    <button>Get External Content</button>

  </body>
</html>
