  <body>
    <h4>HTTP DELETE Request</h4>

    <button id="deleteIt">Delete Securtity User</button>
    <script>

      $(function() {
        $("#deleteIt").click(function(){
          
          $.ajax({
            url: 'http://httpbin.org/delete',
            dataType: 'json',
            type: 'DELETE',
            data: { username: 'admin', password: 'secret', email: 'me@example.com'},
            success: function(data, status){
              console.log('Username: ' + data.form.username + '\nPassword: ' + data.form.password + '\nEmail: ' + data.form.email + '\nStatus: ' + status);
            }
          });//end of ajax

        });//end of onclick
      });//end jquery function

    </script>

  </body>
