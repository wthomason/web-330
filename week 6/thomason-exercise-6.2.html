<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-v3.5.0.js"></script>
</head>
<body>

    <div class="container" role="main">
        <br/><br/>

        <h2>Person View Model</h2>
        <!--Standard form inputs with labels that have data-bind so we can bind with knockout.js-->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="lastName">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: email" id="email">
        </div>
    </div>

<script>
    //view model
    function PersonViewModel(){
        //sets the default value of the input to the string in the observable
        this.firstName = ko.observable("William");
        this.lastName = ko.observable("Thomason");
        this.email = ko.observable("example@williamthomason.info");
    }
    
    //applies the bindings in the view model
    ko.applyBindings(new PersonViewModel());
</script>

</body>
</html>
