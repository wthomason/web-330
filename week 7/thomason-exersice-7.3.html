
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-v3.5.0.js"></script>
</head>
<body>
    <div role="main" class="container">
        <br/><br/>
        <h2>The "foreach" binding</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead> <!--apply the foreach data-bind of books array-->
            <tbody data-bind="foreach: books">
                <tr>    <!--apply the values of the array into table data using the text data-bind -->
                    <td data-bind="text: title"></td>
                    <td data-bind="text: price"></td>
                </tr>
            </tbody>
        </table>
        <br/>
    </div>

<script>
    //textbook view Model
    function textbookViewModel() {
        //creating the observable array
        this.books = ko.observableArray([
            {title: "Do Androids Dream of Electric Sheep? ", price: 11.09},
            {title: "I Was Told There'd Be Cake ", price: 10.89},
            {title: "To Kill a Mockingbird ", price: 23.75},
            {title: "A Clockwork Orange ", price: 16.49}
        ]);
    }
    //applying bindings
    ko.applyBindings(new textbookViewModel());
</script>

</body>
</html>
